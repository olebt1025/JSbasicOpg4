<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Dice</title>
</head>
<body>

    <!-- here is the selector and the number of different types of dice -->
    <select name="" id="dieType">

        <option value="2">D2</option>
        <option value="4">D4</option>
        <option value="6">D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20">D20</option>
        <option value="100">D100</option>

    </select>

    <!-- this is the button to initialize the button roll -->
    <button id="diceRoll">Roll</button>

    <!-- this is the text printed in result.textcontent in JS -->
    <p id="result"></p>

    <h3>Previous Rolls</h3>

    <ul id="rollHistory"></ul>

</body>
</html>
